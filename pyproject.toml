[tool.poetry]
name = "mkdocs-file-filter-plugin"
version = "0.0.1"
description = 'A MkDocs plugin that lets you exclude/include docs files using globs, regexes and gitignore-style file.'
authors = ["Dariusz Porowski"]
repository = "https://github.com/DariuszPorowski/mkdocs-file-filter-plugin"
readme = "README.md"
license = "MIT"
keywords = ["mkdocs", "exclude", "include", "globs", "regexes", "gitignore"]
classifiers = [
	"Development Status :: 3 - Alpha",
	"Programming Language :: Python",
	"Programming Language :: Python :: 3.8",
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: Implementation :: CPython",
	"Programming Language :: Python :: Implementation :: PyPy",
]
packages = [{ include = "mkdocs_file_filter_plugin" }]

[tool.poetry.plugins."mkdocs.plugins"]
file-filter = "mkdocs_file_filter_plugin.plugin:FileFilter"

[tool.poetry.dependencies]
python = ">=3.8"
mkdocs = "^1.4.0"
igittigitt = "^2.1.2"
pyyaml = "^6.0"
schema = "^0.7.5"

[tool.poetry.dev-dependencies]
pytest = "^7.2.1"
autopep8 = "^2.0.1"
black = "^23.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
