mkdocsignore: true
exclude_glob:
  - "aaa/**"
  - "draft-*.md"
  - "exclude/this/path/*"
  - "*.tmp"
  - "*.pdf"
  - "*.gz"
exclude_regex:
  - '.*\.(tmp|bin|tar)$'
include_glob:
  - "aaa/README.md"
  - "include/this/path/*"
  - "*.png"
  - "assets/**" # the material theme requires this folder
include_regex:
  - '.*\.(js|css)$'
