---
name: CI
on:
  push:
    branches:
      - main
  pull_request:
    # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#pull_request
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    branches:
      - main
    paths:
      - "mkdocs_file_filter_plugin/**"
      - "poetry.lock"
      - "pyproject.toml"
      - "setup.py"

# Allow one concurrent
concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    if: ${{ !github.event.pull_request.draft }}
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Poetry
        run: pipx install poetry

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "poetry"

      - name: Install dependencies
        run: poetry install --verbose --only=dev

      - name: Check imports sort
        run: poetry run isort --profile black --check-only .

      - name: Check formatting
        run: poetry run black --check .

      - name: Check formatting
        run: poetry run flake8 --count .

  test:
    if: ${{ !github.event.pull_request.draft }}
    name: Test
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Poetry
        run: pipx install poetry

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"

      - name: Install dependencies
        run: poetry install --verbose

      - name: Test Build
        run: |
          poetry version --verbose
          poetry build --verbose

      - name: Test MkDocs build
        run: |
          pip uninstall -y mkdocs_file_filter_plugin
          pip install dist/mkdocs_file_filter_plugin-0.0.1.tar.gz
          poetry run mkdocs build --verbose
