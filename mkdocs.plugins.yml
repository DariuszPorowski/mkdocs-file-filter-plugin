INHERIT: mkdocs.base.yml

theme:
  name: material
  features:
    - navigation.instant
    - navigation.indexes
    - navigation.tracking
    - navigation.top
    - content.tooltips
    - search.suggest
    - search.highlight
    - search.share
    - navigation.tabs
    - navigation.tabs.sticky

plugins:
  - search
  - tags:
      tags_file: tags.md
  - awesome-pages
  - file-filter:
      config: !ENV [MY_FILE_FILTER_CONFIG, ".file-filter.yml"]
      # enabled: !ENV [CI, true]
      # enabled_on_serve: true
      # filter_nav: true
      # only_doc_pages: true
  - mkdocs_exclude_unused_files
