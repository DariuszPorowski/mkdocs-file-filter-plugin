default_language_version:
  python: python3.10

default_stages: [commit, push]

repos:
  #! - repo: https://github.com/charliermarsh/ruff-pre-commit
  #!   rev: "v0.0.260"
  #!   hooks:
  #!     - id: ruff

  - repo: local
    hooks:
      - id: pyupgrade
        name: pyupgrade
        entry: poetry run pyupgrade --py310-plus
        types: [python]
        language: system

  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: poetry run isort --settings-path pyproject.toml
        types: [python]
        language: system

  - repo: local
    hooks:
      - id: black
        name: black
        entry: poetry run black --config pyproject.toml
        types: [python]
        language: system

  - repo: local
    hooks:
      - id: flake8
        name: flake8
        entry: poetry run flake8
        types: [python]
        language: system

  - repo: local
    hooks:
      - id: bandit
        name: bandit
        entry: poetry run bandit
        types: [python]
        language: system

  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: poetry run ruff
        types: [python]
        language: system
